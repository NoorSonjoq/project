<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../login/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.css">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com"> 
    <title>Login page</title>
</head>
<body>
    <div class="Login"> 
        <form> 
            <h1>Login</h1> 
            <input type="email" class="email" id="email" autocomplete="Email" placeholder="Enter Your Email" required/>
            <input type="password" class="password" id="password" autocomplete="password" placeholder="Password" required/>
            <span onclick="togglePassword()"> 
                <i class="toggle-pass fa-regular fa-eye-slash"></i>
            </span>
            <div id="errorpass"></div>
            <input type="submit" class="btn" onclick="login()" value="Login" required/>
        </form>
        <div class="check">
            <input type="checkbox" class="check" required>
            <label> Remember Me </label>    
        </div>
        <div class="newaccount">
            Don't have an account? <a href="../SignUp/SignUp.html">Sign up  |   <a href="../ForgetPassword/ForgetPassword.html">  Forget Password ?</a>     
        </a>     
        </div>
        
        <div class="or-divider">
            <span> OR </span>
        </div>
        
    <div class="g-signin2" data-onsuccess="onSignIn" data-clientid="YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com"></div>
    </div>
    <script src="./login.js"></script>
</body>
</html>
