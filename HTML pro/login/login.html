<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../login/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.css">
    <title>Login page</title>
</head>
<body>
    <div class="Login"> 
        <form> 
            <h1>Login</h1> 
                    <input type="email" class="email"id="email" autocomplete="Email" placeholder="Enter Your Email" required/>
                    <input type="password" class="password" id="password" autocomplete="password" placeholder="password" required/>
                    <span onclick="togglePassword()"> 
                        <i class="toggle-pass fa-regular fa-eye-slash"></i>
                    </span>
                    <div id="errorpass" > </div>
                    <input type="submit" class="btn" onclick="login()" autocomplete="Send" placeholder="Send" required/>
                </form>
           <div class="check">
            <input type="checkbox" class="check" required>
            <label> Remeber Me </label>    
        </div>
        <div class="forget">
             <a href="../ForgetPassword/ForgetPassword.html">Forget Password </a>     
        </div>
        <div class="newaccount">
            Don't have an account? <a href="../SignUp/SignUp.html">Sign up </a>     
        </div>
    </div>
</div>
</body>
<script src="./login.js"></script>
</html>
