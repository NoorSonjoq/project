    <header class="header1">

            <h1 >Book Now</h1>
        </div>
    </header>
    <section class="form-section">
        <div class="form-container">
            <form action="/submit-booking" method="POST">
                <label  for="name" >Full Name:</label>
                <input class="inp" type="text" id="name" name="name"  placeholder="Enter your Name" required>
    
                <label for="email" >Email:</label>
                <input class="inp" type="email" id="email" name="email" placeholder="Enter your  Email" required>
    
                <label  for="phone" >Phone Number:</label>
                <input class="inp" type="tel" id="phone" name="phone"  placeholder="Enter your  Phone" required>
    
                <label  for="date" >Booking Date:</label>
                <input class="inp"type="date" id="date" name="date" required>
                <fieldset>
                    <legend >Select Your Services:</legend>
                    <label class="check"><input type="checkbox" name="services[]" value="Tourist Tours"> Tourist Tours</label><br>
                    <label class="check" ><input type="checkbox" name="services[]" value="Historical & Cultural Tours"> Historical & Cultural Tours</label><br>
                    <label class="check"><input type="checkbox" name="services[]" value="Accommodation Services"> Accommodation Services</label><br>
                    <label class="check"><input type="checkbox" name="services[]" value="Transportation Services"> Transportation Services</label><br>
                    <label class="check"><input type="checkbox" name="services[]" value="Private Tours"> Private Tours</label><br>
                    <label class="check" ><input type="checkbox" name="services[]" value="Restaurants"> Restaurants</label>
                </fieldset>
    
                <button type="submit" class="submit-button lang-text">Submit Booking</button>           
             </form>
        </div>
    </section>
