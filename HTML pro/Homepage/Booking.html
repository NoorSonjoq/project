    <section class="form-section">
        <div class="form-container">
            <form action="/submit-booking" method="POST">
                <label for="name" class="lang-text" data-lang="full_name">Full Name:</label>
                <input type="text" id="name" name="name" data-lang-placeholder="Enter your name" required>
    
                <label for="email" class="lang-text" data-lang="email">Email:</label>
                <input type="email" id="email" name="email" data-lang-placeholder="Enter your email" required>
    
                <label for="phone" class="lang-text" data-lang="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" data-lang-placeholder="Enter your phone number" required>
    
                <label for="date" class="lang-text" data-lang="booking_date">Booking Date:</label>
                <input type="date" id="date" name="date" required>
    
                <button type="submit" class="submit-button lang-text" data-lang="submit_booking">Submit Booking</button>
            </form>
        </div>
    </section>
