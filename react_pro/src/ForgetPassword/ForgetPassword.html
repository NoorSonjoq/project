<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.css">
    <link rel="stylesheet" href="../ForgetPassword/ForgetPassword.css">
    <title>Forget Password</title>
</head>
<body>
    <div class="ForgetPassword"> 
        <form> 
            <h1>Forget Password</h1> 
                    <input type="email" class="email" autocomplete="Email" placeholder="Enter Your Email" required/>
                    <input type="submit" class="btn"  autocomplete="Send Email" placeholder="Send Email" required/>
        </form>
        <div class="check">
            <input type="checkbox" class="check" required>
            <label> Remeber Me </label>    
        </div>
        <div class="account">
            Don't have an account? <a href="../SignUp/SignUp.html">Sign up </a> 
        </div>
    </div>
</body>
</html>
